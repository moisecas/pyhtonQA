<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Reporte de Comparación de Excel</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #f4f4f4; }
    h1 { margin-bottom: 0; }
    .summary { margin-top: 10px; }
    .no-diffs { color: green; }
    .has-diffs { color: red; }
  </style>
</head>
<body>
  <h1>Reporte de Comparación de Excel</h1>
  <p>Fecha de generación: 2025-06-12 09:49:22</p>
  <div class="summary">
    <p><strong>Filas en Excel exportado:</strong> 54</p>
    <p><strong>Filas en Excel UI manual:</strong> 54</p>
    <p><strong>Total diferencias encontradas:</strong> 
      <span class="no-diffs">0</span>
    </p>
  </div>
  <table>
    <thead>
      <tr>
        <th>Fila</th>
        <th>Columna</th>
        <th>Valor Excel Exportado</th>
        <th>Valor Excel UI</th>
      </tr>
    </thead>
    <tbody>
    
      <tr>
        <td colspan="4" style="text-align:center">No se encontraron diferencias.</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
